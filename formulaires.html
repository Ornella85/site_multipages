                    <form action="urlDeDestination" methode="post" enctype="multipart/form-data">

                        <label for="pseudo">Pseudo *</label>
                        <input type="text" id="pseudo" required>

                        <br>

                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" placeholder="Tapez votre prénom">

                        <br>

                        <label for="mdp">Mot de passe</label>
                        <input type="password" id="mdp">

                        <br>

                        <label for="email">Email</label>
                        <input type="email" id="email">

                        <br>

                        <label for="cv">Cv *</label>
                        <input type="file" id="cv">

                        <br>

                        <p>Quel sont vos fruits favoris ?</p>
                        <label for="orange">Orange</label>
                        <input type="checkbox" id="orange" value="orange" checked>
                        <label for="fraise">Fraise</label>
                        <input type="checkbox" id="fraise" value="fraise">
                        <label for="poire">Poire</label>
                        <input type="checkbox" id="poire" value="poire">
                        <label for="cp">Code Postal</label>
                        <input type="text" id="cp" pattern="[0-9]{5}" title="5 chiffres de 0 à 9">
                        <!--maxlenght="5"-->

                        <br>

                        <label for="message">Message</label>
                        <textarea id="message" cols="25" rows="5"></textarea>
                        <input type="submit" id="envoyer" value="Envoyer">
                        <input type="reset" id="annuler" value="Annuler">
                                 
                        <!-- On peut remplacer input submit par un button type submit
                        <button type="submit"> Envoyer le message</button> -->

                     </form>
